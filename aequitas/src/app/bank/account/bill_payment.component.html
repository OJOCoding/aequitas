<main>
    <dynamic-header></dynamic-header>
    <hr class="main-hr">
    <section class="account">
        <account-menu></account-menu>
        <section class="content">
            <h2>Bill Payment</h2>
            <form class="money-transfer-form">
                <div class="form-group">
                  <label for="insitute-id">Institute ID</label>
                  <input type="text" id="insitute-id" name="insitute-id" required>
                </div>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="text" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" id="description" name="description" required>
                </div>
                <button class="button-light" type="submit">Complete Transfer</button>
            </form>            
              
        </section>
        
    </section>
    <static-footer-v2></static-footer-v2>
</main>
