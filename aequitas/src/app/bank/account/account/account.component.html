<main>
    <dynamic-header role="banner"></dynamic-header>
    <hr class="main-hr" role="separator" aria-hidden="true">
    <section class="account" role="main">
       <account-menu role="navigation"></account-menu>
        <section class="content" role="region" aria-label="Account Information">
            <div class="balance">
                <h2>Current Balance</h2>
                <p role="status">{{ balance}} $</p>
            </div>
            <hr role="separator" aria-hidden="true">
            <div class="recent_transactions">
                <h2>Recent Transactions</h2>
                <ul class="entry-list" role="list">
                    <li class="entry" role="listitem">
                        <div class="entry-details">
                            <div class="entry-name">John Doe</div>
                            <div class="entry-date">April 15, 2024</div>
                            <div class="entry-money">$500</div>
                        </div>
                    </li>
                    <li class="entry" role="listitem">
                        <div class="entry-details">
                            <div class="entry-name">Jane Smith</div>
                            <div class="entry-date">April 16, 2024</div>
                            <div class="entry-money">$700</div>
                        </div>
                    </li>
                    <li class="entry" role="listitem">
                        <div class="entry-details">
                            <div class="entry-name">Bob Johnson</div>
                            <div class="entry-date">April 17, 2024</div>
                            <div class="entry-money">$300</div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </section>
    <static-footer-v2 role="contentinfo"></static-footer-v2>
</main>
