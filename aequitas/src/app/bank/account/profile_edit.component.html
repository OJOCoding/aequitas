<main>
    <dynamic-header></dynamic-header>
    <hr class="main-hr">
    <section class="account">
       <account-menu></account-menu>
        <section class="content">
            <div class="header">
                <h2>Personal Information Edit</h2>
                <div routerLink="/profile" class="cancel" >
                    <h2>Cancel</h2>
                    <img class="exit" src="/assets/exit_icon.png" alt="Aequitas Logo">
                </div>
            </div>
            <form class="profile-edit-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <button class="button-dark" type="submit">Update</button>

            </form>

        </section>

    </section>
    <static-footer-v2></static-footer-v2>
</main>
